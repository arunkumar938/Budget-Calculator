<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f5f7fa; 
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    
    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #333;
    }

    .page-header p {
      font-size: 16px;
      color: #555;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .card-body h2 {
      font-weight: 600;
      color: #0d6efd;
    }

    input.form-control {
      border-radius: 8px;
    }

    button.btn-primary {
      border-radius: 8px;
      font-weight: 500;
    }

    p {
      font-size: 0.9rem;
    }

    a {
      color: #0d6efd;
      font-weight: 500;
    }
  </style>
</head>
<body>

  
  <div class="page-header">
     <h1> ExpenseEase</h1>
    <h4>“Track Your Income, Control Your Expenses, Master Your Money”</h4>
  </div>

  
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
              <label for="usmail" class="form-label">Username</label>
              <input id="usename" type="text" placeholder="Enter Your Username" class="form-control">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Password</label>
              <input id="pass" type="password" placeholder="Enter your password" class="form-control">
            </div>
            <button onclick="login()" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">Don’t have an account? 
              <a href="register.html" class="text-decoration-none">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const username = usename.value;
      const userpass = pass.value;
      const userdetails = JSON.parse(localStorage.getItem(username));

      if (userdetails && userdetails.Password === userpass && userdetails.Name === username) {
    
        alert("Login successfully completed");
        
        window.location.href="./main.html"
      } else {
        alert("Incorrect details, please try again!");
      }
    }
  </script>

</body>
</html>
