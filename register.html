<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="" type="image/x-icon">
  <title>BudgetWise</title>
  <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/009/368/931/small_2x/icon-3d-cartoon-style-design-coins-calculator-and-icon-business-investments-money-savings-budget-management-and-financial-profit-concept-png.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      background: linear-gradient(135deg, #f5f7fa, #e4e9f0);
    }

   
    .page-header {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .page-header p {
      font-size: 16px;
      font-weight: 400;
    }

    
    .register-card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    
    .form-control {
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106,17,203,0.2);
      outline: none;
    }

    
    .btn-register {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      font-weight: 600;
      color: white;
      transition: 0.3s;
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    p.footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    p.footer-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    p.footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

 
  <div class="page-header">
    <h1> BudgetWise</h1>
    <h4>“Track Your Income, Control Your Expenses, Master Your Money”</h4>
  </div>

 
  <div class="register-card">
    <h2>Register</h2>
    <input id="uname" type="text" placeholder="User Name" class="form-control">
    <input id="uemail" type="email" placeholder="Email" class="form-control">
    <input id="upass" type="password" placeholder="Password" class="form-control">
    <button onclick="register()" class="btn btn-register">Register</button>

    <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function register() {
      const reg = {
        Name: uname.value,
        Email: uemail.value,
        Password: upass.value
      };

      if (reg.Name === "" || reg.Email === "" || reg.Password === "") {
        alert("Please fill all details!");
        return;
      }

      localStorage.setItem(reg.Name, JSON.stringify(reg));
      alert("Registration successful!");

      uname.value = "";
      uemail.value = "";
      upass.value = "";
      window.location = "login.html";
    }
  </script>

</body>
</html>
